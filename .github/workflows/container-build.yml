name: Container build

on:
  workflow_call:
    inputs:
      image-labels:
        description: "Set the image labels."
        type: string
        required: true
      image-url:
        description: "Set the image registry url."
        type: string
        required: true
      image-tags:
        description: "Set the image tags."
        type: string
        required: true
      image-registry:
        description: "Set the image registry."
        type: string
        required: true

jobs:
  building:
    name: Docker build
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup container meta information
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ inputs.image-url }}
          labels: ${{ inputs.image-labels }}
          tags: ${{ inputs.image-tags }}

      - name: Login to Docker Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.image-registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Container image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          file: ./Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Container signing
        if: ${{ github.event_name != 'pull_request' }}
        uses: greenbone/actions/container-signing@v2
        with:
          image-tags: ${{ steps.meta.outputs.tags }}
          image-digest: ${{ steps.build-and-push.outputs.digest }}
