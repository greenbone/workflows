name: Test Python package

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use"
        default: "3.10"
        type: string
      test-command:
        description: "Command to run the unit tests"
        default: "python -m unittest -v"
        type: string

jobs:
  test:
    name: Run all tests
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Install python, poetry and dependencies
        uses: greenbone/actions/poetry@a1883bd24d2d921426b3f06413e84606ecd43bdd
        with:
          python-version: ${{ inputs.python-version }}
      - name: Run unit tests
        run: poetry run ${{ inputs.test-command }}
