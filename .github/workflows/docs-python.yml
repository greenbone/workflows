name: Deploy docs to GitHub Pages

on:
  workflow_call:
    inputs:
      source:
        description: "Directory containing the sources for the documentation"
        default: "docs"
        type: string
      build:
        description: "Directory containing the build of the documentation"
        default: "docs/build/html"
        type: string
      python-version:
        description: "Python version to use"
        default: "3.10"
        type: string
      environment-name:
        description: "Name of the deployment environment"
        default: "github-pages"
        type: string


jobs:
  deploy:
    environment:
      name: ${{ inputs.environment-name }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install poetry and dependencies
        uses: greenbone/actions/poetry@a1883bd24d2d921426b3f06413e84606ecd43bdd # v3.27.11
        with:
          python-version: ${{ inputs.python-version }}
      - name: Build Documentation
        run: |
          cd ${{ inputs.source }} && poetry run make html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: ${{ inputs.build }}
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
