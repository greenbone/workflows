name: Check Python package type hints


on:
  workflow_call:
    inputs:
      mypy-arguments:
        description: "Additional arguments to mypy"
        default: ""
        type: string
      python-version:
        description: "Python version to use"
        default: "3.10"
        type: string

jobs:
  mypy:
    name: Check type information
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run mypy
        uses: greenbone/actions/mypy-python@a1883bd24d2d921426b3f06413e84606ecd43bdd # v3.27.11
        with:
          mypy-arguments: ${{ inputs.mypy-arguments }}
          python-version: ${{ inputs.python-version }}
